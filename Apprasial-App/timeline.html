<link id="css" rel="stylesheet" href="css/timeline.css"></link>
<script type="text/javascript" src="js/timeline.js"></script>

<div style="overflow:auto; height:50%; width:100%; position:fixed;">
	<a href="#" id="timeline-hash"></a>
	<ul class="timeline" data-bind="foreach: {data: notesComments, afterRender: fadeInFirstComment}">
		<li>
			<div class="direction-r" >
				<div class="flag-wrapper">
					<span class="flag" data-bind="text: $data.name"></span>
					<span class="time-wrapper"><span class="time" data-bind="text: $data.dateTime"></span></span>
				</div>
				<div class="desc" data-bind="text: $data.commentText"></div>
			</div>
		</li>
	</ul>
</div>
<div class="content-block" style="bottom:0; left:0; right:0; position:fixed;">
	<div class="list-block" style="padding:0; margin:0;">
		<ul>
			<li>
			  <div class="item-content">
				<div class="item-inner" style="border:none">
				  <div style="width:100%">
					<div>
					  <input type="text" id="new-comment" placeholder="Enter comments here" />
					</div>
				  </div>
				 </div>
			  </div>
			</li>
			<li>
				<div class="item-content">
					<div class="item-inner">
						<div style="width:33%"></div>
						<div style="width:33%">
							<a href="#" class="button button-big" data-bind="click: function(data, event) { notesAddComment(firstName +' '+lastName, getCurrentDateTime(), $('#new-comment').val(), data, event) }" onclick="scrollTo('timeline-hash');">Add Comment</a>
						</div>
						<div style="width:33%"></div>
					</div>
				</div>
			</li>
		</ul>
	</div>
</div>
